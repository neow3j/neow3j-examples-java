pluginManagement {
    repositories {
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
        gradlePluginPortal()
    }
    resolutionStrategy {
        eachPlugin {
            if (requested.id.id == 'io.neow3j.gradle-plugin') {
                useModule("io.neow3j:gradle-plugin:${requested.version}")
            }
        }
    }
}
rootProject.name = 'neo-n3-examples'
